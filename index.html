<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taylor Sumile</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
        <script src="tay-info.js"></script>

    </head>
    <script>
        function writeIntro(){
            var intro = document.getElementById('about_me');
            intro.innerHTML += info.intro;
        }
        function writeSkills(){
            var skills = document.getElementById('skills');
            skills.innerHTML += '<ul>';
            for(var i = 0; i < info.skills.length; i++){
                skills.innerHTML += '<li>' + info.skills[i] +'</li>';
            }
            skills.innerHTML += '</ul>';
        }
        var images = info.images;
        var index = 0;
        var play = false;
        var num_images = images.length;
        function changeImage(){
            var rand = Math.random() * num_images;
            console.log(Math.floor(rand));
            var randimg = document.getElementById('randimg');
            randimg.src = "images/IMG_"+images[index%num_images]+".JPG";
            index++;   
        }
        function fillCarousel(){
            // fill images in carousel
            var img_id = info.images;
            var carousel = document.getElementById('carousel');
            for(var i = 0; i < img_id.length; i++){
                carousel.innerHTML+= '<img class="mySlides" src="'
                    + 'images/IMG_'+img_id[i]+'.JPG" style="height:600px; margin:auto">';
            }
            carousel.innerHTML+= '<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button><button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>';
        }
    </script>
    
    <body>

        <div class="section" id="s1">
            <div class="content">
                <div id="intro">
                    <div id="giant-name">Taylor Sumile</div>
                    "I ain't got no license and I ain't never gon get no license" - Lil Tay
                    <br><br>
                    <button onclick="playAnthem()"> 
                        <img src="images/music.png" style="height:20px;">
                        <img src="images/music.png" style="height:20px;">
                        <img src="images/music.png" style="height:20px;">
                    </button>

                </div>
            </div>
            
        </div>

        <div class="section" id="s2">
            <div class="wrapper" id="w1">
                <div class="row1" id="hs1">
                    <img src="images/cartoon.jpg" id="headshot">
                </div>
                <div class="row1" id="am1">
                    <div id="about_me">
                        <h2 style="text-align: center">About Me</h2>
<!--                       Javascript insert bio here .-->

                        
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="s3">
            
            <div class="wrapper" >

                <div class="row1" >
                    <div id="skills">
                        
                        <h2 style="text-align: center">Skills</h2>
<!--                        Javascript insert skills list here -->
                    </div>
                </div>
            </div>

        </div>
        <div class="section" id="s4">

<!--
            <div class="wrapper" >
                <div class="row1">
                    <img src="images/IMG_0009.JPG" id="randimg">
                </div>
                <div class="row1" >
                    <div>

                        <h2 style="text-align: center"><button onclick="changeImage()">See Me</button></h2>
                

                    </div>
                </div>
            </div>
-->
            <div class="w3-content w3-display-container" id="carousel">
            </div>
        </div>

        <div class="footer">
            <audio id="taylors-anthem">
                <source src="audio/goodies.mp3" type="audio/mpeg">
                No  Work
            </audio>
        </div>
    </body>

    <script>
        writeIntro();
        writeSkills();
        fillCarousel();
        function playAnthem(){
            var anthem  = document.getElementById('taylors-anthem');
            if(play){
                anthem.pause();
                play = false;
            }
            else {
                anthem.play();  
                play = true;
            }  
        }
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
    </script>

</html>
