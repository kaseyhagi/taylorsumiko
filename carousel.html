        <div class="w3-content" id="carousel">
        </div>

        <script>
            // fill images in carousel
            var img_id = info.images;
            var carousel = document.getElementById('carousel');
            for(var i = 0; i < img_id.length; i++){
                carousel.innerHTML+= '<img class="mySlides" src="'
                    + 'images/IMG_'+img_id[i]+'.JPG" style="height:400px; margin:auto">';
            }
            carousel.innerHTML+= '<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button><button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>';
            console.log(carousel.innerHTML);
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
